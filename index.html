<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>urlargs test</title>
</head>
<body>

	<!-- None -->
	<p>
		None: <a href="?">
			/?
		</a>
	</p>

	<!-- Short -->
	<p>
		Short: <a href="?count=20&enabled=false">
			/?count=20&enabled=false
		</a>
	</p>

	<!-- Long -->
	<p>
		Long: <a href="?count=20&enabled=false&name=urlargs&tags=b&tags=c">
			/?count=20&enabled=false&name=urlargs&tags=b&tags=c
		</a>
	</p>

	<hr>

	<p>Click the links to change the URL arguments. Open your console to see argument descriptions.</p>

	<script type="module">
			import { UrlArgs } from './urlargs.ts';

			const defaults = {
				count: 10,
				enabled: true,
				name: 'test',
				tags: [ 'a', 'b' ],
			};

			const args = new UrlArgs( defaults );

			args.describe( {
				count: 'The number of items to display',
				enabled: 'Whether the items are enabled',
				name: 'The name of the items',
			} );
		</script>
</body>
</html>
